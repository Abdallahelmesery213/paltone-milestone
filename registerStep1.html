<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/css/intlTelInput.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>login</title>
</head>
<body>
    <div class="login-content">
        <div class="overlay-body"></div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="form">
                        <div class="login-section">
                            <div class="row">
                                <div class="col-md-4 text-left">
                                    <div class="logo">
                                        <img src="./assets/images/logo.png" class="img-fluid" alt="logo"/>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <h4>تسجيل الدخول</h4>
                                </div>
                            </div>
                        </div>

                        <form dir="rtl" class="step1">

                            <h4>منشأة/ جهه حكومية </h4>

                            
                            <input type="tel" id="phone" placeholder="رقم الجوال *" />
                            
                            <div class="input-field" >
                                <div class="icon-mail">
                                    <img src="./assets/images/icon-mail.png" class="img-fluid" alt="mail">
                                </div>
                                <input type="email" class="form-control" placeholder=" البريد الإلكتروني *">
                            </div>
                            
                            <div class="input-field mt-1 mb-1" >
                                <div class="icon-mail">
                                    <img src="./assets/images/password-icon.png" class="img-fluid" alt="mail"   id="show-icon" style="cursor: pointer;">
                                </div>
                                <input type="password" id="show-pass" class="form-control" placeholder="كلمة المرور *">
                            </div>
                            
                            <button class="next-button" style="margin-top: 40px;"><a href="./loginCode.html">التالى</a></button>
                            <!-- <div class="text-center new-register">
                                <span class="not-have"> ليس لديك تسجيل ؟</span><span class="new">
                                    <a href="./register.html"> تسجيل جديد</a>
                                </span>
                            </div>
                             -->
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <!-- <script src="assets/js/magnific-popup.min.js"></script> -->
    <script src="./assets/js/custom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/js/intlTelInput.min.js"></script>
    <script>
        var input = document.querySelector("#phone");
        window.intlTelInput(input, {
          // utilsScript is useful for providing validation and pretty formatting
          preferredCountries: ["SA"],
          utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/js/utils.min.js",
        });
    </script>
    
    
    
    
</body>
</html>
